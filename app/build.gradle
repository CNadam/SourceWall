apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.0"

    android{
        productFlavors{
            qihu360 {
                manifestPlaceholders = [ CHANNEL_NAME:"360" ]
            }
            baidu {
                manifestPlaceholders = [ CHANNEL_NAME:"baidu" ]
            }
            xiaomi {
                manifestPlaceholders = [ CHANNEL_NAME:"xiaomi" ]
            }
            github {
                manifestPlaceholders = [ CHANNEL_NAME:"github" ]
            }
        }
    }

    defaultConfig {
        manifestPlaceholders = [ CHANNEL_NAME:"unspecified"]
        applicationId "net.nashlegend.sourcewall"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 20150318
        versionName "1.5.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:support-v4:22.0.0'
    compile 'com.android.support:cardview-v7:21.0.3'
    compile 'com.squareup.okhttp:okhttp:2.0.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
    compile 'org.apache.httpcomponents:httpmime:4.2.1'
    compile 'com.getbase:floatingactionbutton:1.2.1'
    compile 'de.greenrobot:greendao-generator:1.3.1'
    compile 'de.greenrobot:greendao:1.3.7'
    compile 'com.umeng.analytics:analytics:latest.integration'
}